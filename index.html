<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자기소개 위키 페이지</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <script src="./js/index.js"></script>
</head>
<body>
<div id="app">
  <header>
    <h1 class="logo">
      <img src="./images/header-logo.png" alt="행성이 로고" width="166" height="147"/>
      <span class="text">크루 위키</span>
    </h1>
  </header>
  <main>
    <h2 class="title">히포</h2>
    <hr/>
    <section>
      <h3 class="subtitle" id="intro">자기소개</h3>
      <p>

      </p>
    </section>

    <section>
      <h3 class="subtitle" id="my-gallery">나만의 갤러리</h3>
      <article id="gallery-article">
        <div class="grid-container">
          <div class="thumbnail">
            <img
                src="./images/image1.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image2.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image3.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image4.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image5.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image6.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image7.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image8.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
          <div class="thumbnail">
            <img
                src="./images/image9.jpeg"
                width="200"
                alt="그래비티 영화 포스터"
            />
          </div>
        </div>
      </article>
    </section>

    <section>
      <h3 class="subtitle">나를 울린 인생 작품</h3>
      <article id="drama-article">
        <h4 id="drama">인생 드라마 - 왕좌의 게임</h4>
        <div class="movie-thumbnail">
          <img
              src="./images/drama_image.webp"
              width="200"
              alt="왕좌의 게임 포스터"
          />
        </div>
        <p>

        </p>
      </article>

      <article id="movie-article">
        <h4 id="movie">인생 영화 - 마음이</h4>
        <div class="drama-thumbnail">
          <img
              src="./images/movie_image.jpeg"
              width="200"
              alt="마음이 영화 포스터"
          />
        </div>
        <p>

        </p>
      </article>
    </section>

    <section>
      <div class="comment-writing-container">
        <form id="comment">
          <fieldset>
            <legend>댓글 쓰기</legend>
            <textarea
                placeholder="댓글을 입력해 주세요."
            ></textarea>
          </fieldset>
          <button type="button">등록</button>
          <button type="reset">취소</button>
        </form>
      </div>
      <ul class="comment-list">
      </ul>
    </section>

    <footer>
      <img src="./images/footer-logo.png" width="180" alt="우아한테크코스 로고"/>
      <p>&copy; 우아한테크코스 All Rights reserved.</p>
    </footer>
  </main>
  <aside class="right-sidebar">
    <div class="profile-image">히포 프로필 이미지</div>
    <nav>
      <h2>Contents</h2>
      <ol class="contents">
        <li>
          <a href="#intro">자기소개</a>
        </li>
        <li>
          <a href="#my-gallery">나만의 갤러리</a>
        </li>
        <li>
          <a href="#">나를 울린 인생 작품</a>
          <ul>
            <li>

            <li>

            </li>
            <li>
              <a href="#movie">✏️ 감상평</a>

    </nav>
  </aside>
</div>
